<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lensor Chat Test</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
      transition: background 0.3s;
    }

    .status-indicator.connected {
      background: #44ff44;
      box-shadow: 0 0 10px #44ff44;
    }

    .config-section {
      padding: 20px;
      border-bottom: 1px solid #eee;
      background: #f9f9f9;
    }

    .config-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .config-row:last-child {
      margin-bottom: 0;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.other {
      background: white;
      border: 2px solid #eee;
    }

    .message.system {
      background: #fff3cd;
      color: #856404;
      max-width: 100%;
      text-align: center;
      font-size: 13px;
      font-style: italic;
    }

    .message-header {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .message-content {
      font-size: 14px;
      line-height: 1.4;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .typing-indicator {
      padding: 10px 20px;
      color: #666;
      font-size: 13px;
      font-style: italic;
      min-height: 35px;
    }

    .input-section {
      padding: 20px;
      border-top: 1px solid #eee;
      background: white;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-row input {
      flex: 1;
    }

    .input-row button {
      padding: 10px 30px;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .logs {
      padding: 15px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .log-entry {
      margin-bottom: 5px;
      color: #666;
    }

    .log-entry.error {
      color: #ff4444;
    }

    .log-entry.success {
      color: #44ff44;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîå Lensor Chat WebSocket Test</h1>
      <div class="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Disconnected</span>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <input type="text" id="serverUrl" placeholder="Server URL" value="http://localhost:3000" />
        <button onclick="connect()" id="connectBtn">Connect</button>
      </div>
      <div class="config-row">
        <input type="text" id="userId" placeholder="Your User ID (UUID)" value="" />
        <input type="text" id="roomId" placeholder="Room ID (UUID)" value="" />
        <button onclick="joinRoom()" id="joinBtn" disabled>Join Room</button>
      </div>
    </div>

    <div class="messages" id="messages">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <p>Connect to the server and join a room to start chatting</p>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator"></div>

    <div class="input-section">
      <div class="input-row">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type a message..." 
          disabled
          onkeypress="handleKeyPress(event)"
          oninput="handleTyping()"
        />
        <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
      </div>
    </div>

    <div class="logs" id="logs">
      <div class="log-entry">üìù Ready to connect...</div>
    </div>
  </div>

  <script>
    let socket = null;
    let currentUserId = null;
    let currentRoomId = null;
    let typingTimeout = null;

    function addLog(message, type = 'info') {
      const logs = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      logs.appendChild(entry);
      logs.scrollTop = logs.scrollHeight;
    }

    function addMessage(userId, content, isOwn = false, isSystem = false) {
      const messages = document.getElementById('messages');
      
      // Remove empty state if exists
      const emptyState = messages.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isSystem ? 'system' : (isOwn ? 'own' : 'other')}`;
      
      if (!isSystem) {
        const header = document.createElement('div');
        header.className = 'message-header';
        header.textContent = isOwn ? 'You' : userId;
        messageDiv.appendChild(header);
      }

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      messageDiv.appendChild(contentDiv);

      if (!isSystem) {
        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = new Date().toLocaleTimeString();
        messageDiv.appendChild(time);
      }

      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function connect() {
      const serverUrl = document.getElementById('serverUrl').value;
      
      addLog('Connecting to ' + serverUrl + '...');

      socket = io(serverUrl, {
        transports: ['websocket'],
      });

      socket.on('connect', () => {
        addLog('‚úÖ Connected to server', 'success');
        document.getElementById('statusIndicator').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected';
        document.getElementById('connectBtn').textContent = 'Disconnect';
        document.getElementById('connectBtn').onclick = disconnect;
        document.getElementById('joinBtn').disabled = false;

        // Auto-authenticate if userId is provided
        const userId = document.getElementById('userId').value;
        if (userId) {
          authenticate();
        }
      });

      socket.on('disconnect', () => {
        addLog('‚ùå Disconnected from server', 'error');
        document.getElementById('statusIndicator').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Disconnected';
        document.getElementById('connectBtn').textContent = 'Connect';
        document.getElementById('connectBtn').onclick = connect;
        document.getElementById('joinBtn').disabled = true;
        document.getElementById('messageInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
      });

      socket.on('newMessage', (message) => {
        addLog(`üì® Received message from ${message.userId}`);
        const isOwn = message.userId === currentUserId;
        addMessage(message.userId, message.content, isOwn);
      });

      socket.on('userTyping', (data) => {
        const typingIndicator = document.getElementById('typingIndicator');
        if (data.isTyping) {
          typingIndicator.textContent = `${data.userId} is typing...`;
        } else {
          typingIndicator.textContent = '';
        }
      });
    }

    function disconnect() {
      if (socket) {
        socket.disconnect();
        socket = null;
      }
    }

    function authenticate() {
      currentUserId = document.getElementById('userId').value;
      if (!currentUserId) {
        alert('Please enter your User ID');
        return;
      }

      socket.emit('authenticate', { userId: currentUserId }, (response) => {
        addLog(`üîê Authenticated as ${currentUserId}`, 'success');
        addMessage('System', `Authenticated as ${currentUserId}`, false, true);
      });
    }

    function joinRoom() {
      if (!socket || !socket.connected) {
        alert('Please connect to the server first');
        return;
      }

      currentUserId = document.getElementById('userId').value;
      currentRoomId = document.getElementById('roomId').value;

      if (!currentUserId || !currentRoomId) {
        alert('Please enter both User ID and Room ID');
        return;
      }

      authenticate();

      socket.emit('joinRoom', { roomId: currentRoomId }, (response) => {
        addLog(`üö™ Joined room ${currentRoomId}`, 'success');
        addMessage('System', `Joined room ${currentRoomId}`, false, true);
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('messageInput').focus();
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();

      if (!content) return;

      if (!socket || !socket.connected) {
        alert('Not connected to server');
        return;
      }

      if (!currentRoomId) {
        alert('Please join a room first');
        return;
      }

      socket.emit('sendMessage', {
        roomId: currentRoomId,
        content: content,
        userId: currentUserId,
      }, (response) => {
        if (response && response.success) {
          addLog('‚úâÔ∏è Message sent');
          // Message will appear via newMessage event
        }
      });

      input.value = '';
      handleTyping(false);
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function handleTyping(isTyping = true) {
      if (!socket || !socket.connected || !currentRoomId) return;

      clearTimeout(typingTimeout);

      if (isTyping && document.getElementById('messageInput').value.length > 0) {
        socket.emit('typing', {
          roomId: currentRoomId,
          userId: currentUserId,
          isTyping: true,
        });

        typingTimeout = setTimeout(() => {
          socket.emit('typing', {
            roomId: currentRoomId,
            userId: currentUserId,
            isTyping: false,
          });
        }, 1000);
      } else {
        socket.emit('typing', {
          roomId: currentRoomId,
          userId: currentUserId,
          isTyping: false,
        });
      }
    }

    // Generate random UUIDs for testing
    window.addEventListener('load', () => {
      if (!document.getElementById('userId').value) {
        document.getElementById('userId').value = 'user-' + Math.random().toString(36).substr(2, 9);
      }
      if (!document.getElementById('roomId').value) {
        document.getElementById('roomId').value = 'room-' + Math.random().toString(36).substr(2, 9);
      }
    });
  </script>
</body>
</html>
